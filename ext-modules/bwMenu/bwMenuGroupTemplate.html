<li class="bw-selectable-item" ng-click="clicked()" ng-class="{'bw-item-horizontal': !isMenuVertical()}">
    <div class="bw-noselect">
        <i class="fa {{icon}} ps-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()" class="fa fa-chevron-left bw-group-indicator-left" ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>

<div ng-show="isOpen" class="bw-subitem-section bw-fade-in-animation" ng-class="{'bw-popup-menu': !isMenuVertical()}">
    <ul ng-transclude >

    </ul>
</div>
