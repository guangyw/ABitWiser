<div class="bw-dashboard-header">
    {{ title }}
</div>

<div gridster="gridsterOpts">
    <ul>
        <li gridster-item="item" ng-repeat="item in widgets">
            <div class="bw-widget-header">
                <span>{{item.title}}</span>
                <div class="bw-widget-header-buttons">
                    <button class="btn btn-default pull-right">
                        <i class="fa fa-remove"/>
                    </button>
                    <button class="btn btn-default pull-right">
                        <i class="fa fa-gear" />
                    </button>
                </div>
            </div>
            <div class="bw-widget-body">

            </div>
        </li>
    </ul>
</div>
